<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Classic Skincare Shop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      color: #000;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #f2f2f2;
      padding: 20px;
      text-align: center;
    }
    nav {
      background-color: #ddd;
      padding: 10px;
      text-align: center;
    }
    nav a {
      margin: 0 10px;
      text-decoration: none;
      color: #000;
    }
    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }
    .product {
      border: 1px solid #ccc;
      margin: 10px;
      padding: 10px;
      width: 200px;
      text-align: center;
    }
    .product img {
      width: 100%;
      height: auto;
    }
    .product button {
      margin-top: 10px;
      padding: 5px 10px;
      cursor: pointer;
    }
    footer {
      background-color: #f2f2f2;
      text-align: center;
      padding: 20px;
      margin-top: 20px;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.4);
    }
    .modal-content {
      background-color: #fff;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 300px;
      text-align: center;
    }
    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>Glowy Skincare Shop</h1>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">Products</a>
    <a href="#">Contact</a>
  </nav>

  <div class="products">
    <div class="product">
      <img src="c:\xampp\htdocs\ecommerce\cleasingoil.png" alt="Product 1">
      <h3>Gentle Cleanser</h3>
      <p>$12.99</p>
      <button onclick="showModal('Gentle Cleanser')">Add to Cart</button>
    </div>
    <div class="product">
      <img src="c:\xampp\htdocs\ecommerce\laneige.png" alt="Product 2">
      <h3>Hydrating Moisturizer</h3>
      <p>$18.50</p>
      <button onclick="showModal('Hydrating Moisturizer')">Add to Cart</button>
    </div>
    <div class="product">
      <img src="c:\xampp\htdocs\ecommerce\sun.png" alt="Product 3">
      <h3>Sunscreen SPF 30</h3>
      <p>$14.00</p>
      <button onclick="showModal('Sunscreen SPF 30')">Add to Cart</button>
    </div>
  </div>

  <div id="cartModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <p id="modalMessage">Product added to cart.</p>
      <button onclick="confirmPurchase()">Buy Now</button>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Classic Skincare. All rights reserved.</p>
  </footer>

  <script>
    function showModal(productName) {
      document.getElementById("modalMessage").innerText = productName + " added to cart.";
      document.getElementById("cartModal").style.display = "block";
    }

    function closeModal() {
      document.getElementById("cartModal").style.display = "none";
    }

    function confirmPurchase() {
      closeModal();
      alert("Blerja u krye me sukses!");
    }

    window.onclick = function(event) {
      var modal = document.getElementById("cartModal");
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
  </script>
</body>
</html>
